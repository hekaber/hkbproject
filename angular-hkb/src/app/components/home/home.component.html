<div class="home__content">
    <div class="home-top__content center">
        <div class="accroach center">
            <div class="text__container">
                <h1 class="big__font">Développeur Backend et Frontend</h1>
                <p>Passionné et expérimenté. A l'aise aussi bien dans le travail en équipe qu'en autonomie totale.</p>
            </div>
        </div>
    </div>
    <div *ngFor="let job of jobs$ | async" class="card__container">
        <mat-divider></mat-divider>
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="header-image"></div>
                <mat-card-title>{{job.title}}</mat-card-title>
                <mat-card-subtitle>{{job.description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="justify">
                <div [innerHTML]="job.text"></div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
