<div class="home__content">
    <div class="home-top__content center">
        <div class="accroach center">
            <div class="text__container">
                <h1 class="big__font">Développeur Backend et Frontend</h1>
                <p>Passionné et expérimenté. A l'aise aussi bien dans le travail en équipe qu'en autonomie totale.</p>
                <button class="button" (click)="scrollToElement(job_cards)">Présentation</button>
            </div>
        </div>
    </div>
    <div #job_cards class="cards__container">
        <div *ngFor="let job of jobs$ | async; let i=index;" class="card__container">
            <div class="blog-card">
                <div class="meta">
                  <div class="photo" style="background-image: url(https://storage.googleapis.com/chydlx/codepen/blog-cards/image-1.jpg)"></div>
                </div>
                <div class="description">
                  <h1>{{job.title}}</h1>
                  <h2>{{job.description}}</h2>
                  <div [innerHTML]="job.text"></div>
                </div>
            </div>
        </div>
    </div>
</div>
